services:
  # PostgreSQL with pgvector extension for semantic search
  postgres:
    image: pgvector/pgvector:pg16
    container_name: resumeseeker_db
    environment:
      POSTGRES_DB: resumeseeker
      POSTGRES_USER: resumeuser
      POSTGRES_PASSWORD: resumepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resumeuser -d resumeseeker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery queue
  redis:
    image: redis:7-alpine
    container_name: resumeseeker_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resumeseeker_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://resumeuser:resumepass123@postgres:5432/resumeseeker
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery worker for background jobs
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resumeseeker_worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://resumeuser:resumepass123@postgres:5432/resumeseeker
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery beat for scheduled tasks
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resumeseeker_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://resumeuser:resumepass123@postgres:5432/resumeseeker
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # SvelteKit frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resumeseeker_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
